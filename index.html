<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number (Multi-Player)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #gameContainer {
            margin-top: 50px;
        }
        #result {
            font-size: 1.5em;
            margin-top: 20px;
            color: darkblue;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 1em;
            width: 100px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            background-color: darkblue;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h1>Guess the Number (Multi-Player)</h1>
    <p>I'm thinking of a number between <span id="minRange">1</span> and <span id="maxRange">100</span>.</p>
    <p>It's <span id="currentPlayer">Player 1</span>'s turn!</p>
    <div id="gameContainer">
        <input type="number" id="userGuess" placeholder="Your guess" />
        <button id="submitGuess">Submit</button>
        <p id="result"></p>
        <button id="restartGame" style="display: none;">Play Again</button>
    </div>
</body>
<script src="game.js"></script>
</html>
